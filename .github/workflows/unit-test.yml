name: Unit Test

on:
  push:

jobs:
  unit-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          sudo apt update
          sudo apt install -y make gcc g++ cmake libgtest-dev

      - name: Build and Test
        run: mkdir build && cd build && cmake .. && make -j$(nproc) test_run
